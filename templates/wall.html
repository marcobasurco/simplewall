<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
    <title>Simple Wall</title>
<style>
.left_panel{
    width: 400px;
    background-color: grey;
    margin: 0px 0px 40px 30px;
    display: inline-block;
    vertical-align: top;

}

</style>

</head>

<body>
    <div class="container">
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand">Coding Dojo Wall (Simplified)</a>
            <form class="form-inline" action="/logout">
                <a class="navbar-brand">Welcome {{user}}</a>
                <button class="btn btn-outline-danger my-2 my-sm-0" type="submit">Log off</button>
            </form>
        </nav>

        
        <div class="row">
            <div class="col-sm">

                <h5 class="display-6"><u> Message(s) for you {{user}}</u></h5><br>
                {% for message in messages %}
                <p class="lead">{{ message.sender_name}} said (3 hours ago): <a href="/delete/{{ message.id }}"><i class="fas fa-trash-alt"></i></a></p>
                <p>"{{ message.message }}" </p>
                <hr class="my-1">
                {% endfor %}
            </div>
            <div class="col-sm">
                <h5 class="display-6"><u>Send a message</u></h5>
                <div class="msg-send">
                    {% for user in users %}
                    {{ user.first_name }}
                    <form action = "/send/{{user.id}}" method="POST">
                    <input type="text" name="text_message">
                    <button class="btn-success" type="submit">Send</button>
                    </form>
                    {% endfor %}
                    </form>

                </div>


            </div>

        </div>







    </div>
</body>

</html>
